<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Quantity</th>
                <th scope="col">Location</th>
                <th scope="col">Total Amount</th>
                <th scope="col"> Travel Date </th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let reservationDetail of reservationDetails, let i = index">
                <tr>
                    <th scope="row"> {{i + 1}}</th>
                    <td>{{ reservationDetail?.quantity }}</td>
                    <td>{{ reservationDetail?.location?.location }}</td>
                    <td>{{ reservationDetail?.payment?.totalAmount }}</td>
                    <td>{{ reservationDetail?.travelDate }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="makePayment(reservationDetail?.payment?.id)">Payment</button>
                    </td>


                </tr>
            </ng-container>


        </tbody>
    </table>
</div>
